    <script>
        // SMART Clock & Active User Counter
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            document.getElementById('liveClock').innerText = hours + ":" + minutes + ":" + seconds + " " + ampm;
            document.getElementById('onlineCount').innerText = (1480 + Math.floor(Math.random() * 20)).toLocaleString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        async function smartPaste() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('videoUrl').value = text;
            } catch (err) { alert("Please paste manually."); }
        }

        async function igniteSMARTEngine() {
            const url = document.getElementById('videoUrl').value.trim();
            const result = document.getElementById('resultArea');

            // 10. SMARTLINK (Direct URL) - Opens on Download Click
            const smartLink = "https://breachuptown.com/s5ev5djn?key=339a3586f98fce185fe09ec12e478200";

            if (!url) { alert("Please paste a link first!"); return; }

            try {
                const response = await fetch(`https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`);
                const json = await response.json();
                const data = json.data;

                    document.getElementById('vidTitle').innerText = data.title || "Video Extracted";
